<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login style</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main class="container">
        <form class="painel">
            <div class="Login">
                <h1>Login <span id="login">style</span></h1>
            </div>

            <div >
                <input type="email" placeholder="usuário" class="usuario">

                <span class="i">
                    <i class="fa-solid fa-user"></i>
                </span>
            </div>

            <div >
                <input type="senha" placeholder="senha" class="usuario">
                <span class="o">
                    <i class="fa-solid fa-lock"></i>
                </span>
            </div>

            <div class="B">
                <label class="menu">
                    <input type="checkbox" name="lembrar a senha">
                    Lembrar minha senha
                </label>
                    <a href="#" class="menu">Esqueceu a senha?</a>
            </div>

            <div class="Botao">
                <a href="pagina_principal.html">
                    <input type="button" value="Entrar">
                </a>
            </div>

            <div class="cadastrar">
                <p>Não tem conta? <a href="pagina_principal.html">Cadastre-se </a></p>
            </div>

        </form>
    </main>
    
</body>
</html>
